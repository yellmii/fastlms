<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrator Course List Page</title>
    <style>
        .pager{
            margin: 10px;
            text-align: center;
        }

        .pager a.on{
            font-weight: bold;
            color: red;
        }

        .list .buttons {
            position: relative;
            padding: 10px 0;

        }

        .list .buttons .total-count {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){

            $('#selectAll').on('click', function () {
                var checked = $(this).is(':checked');

                $('#dataList input[type=checkbox]').each(function (k, v) {
                    $(this).prop('checked', checked);
                });
            });

            $('#deleteButton').on('click', function () {
                var $checked = $('#dataList input[type=checkbox]:checked');

                if($checked.length < 1) {
                    alert('삭제할 데이터를 선택하세요.');
                    return false;
                }

                if(!confirm('선택한 데이터를 삭제하시겠습니까?')){
                    return false;
                }

                var idList = [];
                $.each($checked, function (k, v) {
                    idList.push($(this).val());
                });

                var $deleteForm = $('form[name=deleteForm]');
                $deleteForm.find('input[name=idList]').val(idList.join(','));
                $deleteForm.submit();

            });

        });
    </script>
</head>
<body>
<h1>Administrator Course List Page</h1>

<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>


<div class="list">
    <div class="buttons">
        <p class="total-count">전체 <span th:text="${totalCount}"></span>개</p>
        <a href="/admin/course/add.do">course register</a>
        <button id="deleteButton" type="button">del</button>
    </div>

<table>
    <thead>
    <tr>
        <th><input id="selectAll"  type="checkbox"/></th>
        <th>NO</th>
        <th>COURSE NAME</th>
        <th>SUBSCRIPTION DATE</th>
    </tr>
    </thead>
    <tbody id="dataList">
    <tr th:each="x : ${list}">
        <td>
            <input type="checkbox" th:value="${x.id}"/>
        </td>
        <td th:text="${x.seq}">1</td>
        <td>
            <p>
            <a th:href="'edit.do?id=' + ${x.id}" th:text="${x.subject}">COURSE NAME</a>
            </p>
        </td>
        <td>
            <p th:text="${x.regDt}"></p>
        </td>
    </tr>
    </tbody>
</table>
    <div class="pager" th:utext="${pager}"></div>
</div>

<form name="deleteForm" method="post" action="/admin/course/delete.do">
    <input type="hidden" name="idList"/>
</form>
</body>
</html>
