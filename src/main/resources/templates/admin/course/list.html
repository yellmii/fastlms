<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrator Member Course List Page</title>
    <style>
        .pager{
            margin: 10px;
            text-align: center;
        }

        .pager a.on{
            font-weight: bold;
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){

        });
    </script>
</head>
<body>
<h1>Administrator Member Course List Page</h1>

<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>

<div>
    <a href="/admin/course/add.do">course register</a>
</div>
<div class="list">
<table>
    <thead>
    <tr>
        <th>ID(EMAIL)</th>
        <th>COURSE NAME</th>
        <th>SUBSCRIPTION DATE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="x : ${list}">
        <td th:text="${x.seq}">1</td>
        <td>
            <p th:text="${x.subject}"></p>
        </td>
        <td>
            <p th:text="${x.regDt}"></p>
        </td>
    </tr>
    </tbody>
</table>

</div>
<div class="pager" th:utext="${pager}"></div>
</body>
</html>
