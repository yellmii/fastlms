<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
    <h1>Sign in</h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

    <!--서버로 데이터를 전송해주기 위해서는

    <form method="post">
    <div>
        <input type="email" name="userId" placeholder="id" required/>
    </div>
    <div>
        <input type="text" name="userName" placeholder="name" required/>
    </div>
    <div>
        <input type="tel" name="userPhone" placeholder="phone number" required/>
    </div>
    <div>
        <input type="password" name="userPassword" placeholder="password" required/>
    </div>
        <div>
            <input type="password" name="rePassword" placeholder="repassword" required/>
        </div>
    <div>
        <button>Sign in</button>
    </div>
    </form>

</body>
</html>
