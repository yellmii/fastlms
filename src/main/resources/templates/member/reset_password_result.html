<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password Result</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            $('form').on('submit', function () {

                var password = $(this).find('input[name=userPassword]').val();
                var repassword = $(this).find('input[name=rePassword]').val();

                if(password != repassword) {
                    alert("Unmatch password & repassword");
                    return false;
                }
            });
        });

    </script>
</head>
<body>
<h1>Reset Password Result</h1>
<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

<div th:if="${result}">
<p>Success!!</p>
<a href="/member/login">log in</a>
</div>
<div th:if="${result eq false}">
<p>Fail</p>
<a href="member/find-password">log in</a>
</div>

</body>
</html>
