<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Information</title>
    <style>
        .list table {
            width: 100%;
            border-collapse: collapse;
        }

        .list table th, .list table td {
            border: solid 1px black;
        }
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){

            $('.row-buttons button').on('click', function () {

                var status = $(this).val();
                var id = $(this).val();

                var msg = '수강 취소 처리 하시겠습니까?';
                if(!confirm(msg)){
                    return false;
                }

                var url = '/api/member/course/cancel.api';
                var parameter = {
                    takeCourseId: id
                };

                axios.post(url, parameter).then(function (response) {


                    response.data = response.data || {};
                    response.data.header = response.data.header || {};

                    if(!response.data.header.result) {
                        alert(response.data.header.message);
                        return false;
                    }

                    alert('정상적으로 취소되었습니다.');
                    location.reload();

                }).catch(function (err) {
                    console.log(err);
                });
                return false;

            });

        });
    </script>
</head>
<body>
    <h1>Member Information</h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

    <div>
        <hr/>
        <a href="/member/info">회원 정보 수정</a>
        |
        <a href="/member/password">비밀번호 변경</a>
        |
        <a href="/member/takecourse">내 수강목록</a>
        <hr/>
    </div>

    <div class="list">
        <table>
            <thead>
            <tr>
                <th>NO</th>
                <th>SUBSCRIPTION DATE</th>
                <th>COURSE NAME</th>
                <th>STATUS</th>
                <th>비고</th>
            </tr>
            </thead>
            <tbody id="dataList">
            <tr th:each="x, i : ${list}">
                <td th:text="${i.index + 1}"></td>
                <td>
                    <p th:text="${x.regDtText}"></p>
                </td>
                <td>
                    <p th:text="${x.subject}">COURSE NAME</p>
                </td>
                <td>
                    <p th:text="${x.status}"></p>

                    <p th:if="${x.status eq 'REQ'}">수강신청</p>
                    <p th:if="${x.status eq 'COMPLETE'}">결제완료</p>
                    <p th:if="${x.status eq 'CANCEL'}">수강취소</p>

                </td>
                <td>
                    <div class="row-buttons" th:if="${x.status eq 'REQ'}">
                        <button type="button" th:value="${x.id}">수강취소처리</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
